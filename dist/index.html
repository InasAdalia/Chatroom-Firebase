<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60e4c4a3f9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Chatroom</title>
</head>
<body>

    <!-- container & title -->
    <div class="container my-4">
      <h3 class="text-center profile-title">Welcome, <span class="fw-bold">@</span><span class="username fw-bold"></span></h3>
      <!-- <h1 class="mb-4 text-center">Ninja Chat</h1> -->

      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>
      </div>

      <!--  chat template -->
      <section>
          <div class="row d-flex justify-content-center">
      
              <div class="card" id="chat2" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px; overflow-y: auto; overflow-x: hidden;">
                <div class="chat-content card-body small d-flex flex-column px-0 mx-0" >
                </div>
              </div>
      
          </div>
      </section>

      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required>
          <div class="input-group-append">
            <!-- Send message button -->
            <input type="submit" class="btn " value="send">
          </div>
        </div>
      </form>
      
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required>
          <div class="input-group-append">
            <!-- Update name button -->
            <input type="submit" class="btn update-btn" value="update">
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
    </div>
    
    <script src="bundle.js"></script>
  </body>
</html>
